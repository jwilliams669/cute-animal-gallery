<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Animal Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Cute Animal Gallery!</h1>
    </header>

    <section class="gallery">
        <div class="animal">
            <img src="dog.jpg" alt="Cute dog">
            <p>This is a cute dog!</p>
        </div>
        <div class="animal">
            <img src="cat.jpg" alt="Cute cat">
            <p>This is a cute cat!</p>
        </div>
        <div class="animal">
            <img src="rabbit.jpg" alt="Cute rabbit">
            <p>This is a cute rabbit!</p>
        </div>
    </section>

    <footer>
        <p>Created by [Your Name]</p>
    </footer>
</body>
</html>
